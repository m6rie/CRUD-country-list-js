<!-- an app to create your travel plan and list the countries you want to go to -->
<!DOCTYPE html>
<html>
  <head>
    <title>Info Travel List</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Give+You+Glory&family=Nothing+You+Could+Do&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Walter+Turncoat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/203bddeb95.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <div>
        <span id="header-title">
          <i class="fa-solid fa-earth-africa"></i> Info Travel List
        </span>
      </div>
      <span id="header-text">For all your travel plans</span>
    </header>
    <div id="choice-container">
      <div><select name="countryName" id="countryName"></select></div>
      <div><button id="submit-button">Add Country</button></div>
    </div>
    <div id="main-container">
      <div id="flag-container">
        <div id="flag">
          <img src="" alt="">
        </div>
      </div>
      <div id="info-container">
        <p><span id="capital-title"></span><br><span id="capital"></span></p>
        <p><span id="dialing-code-title"></span><br><span id="dialing-code"></span></p>
        <p><span id="population-title"></span><br><span id="population"></span></p>
        <p><span id="language-title"></span><br><span id="language"></span></p>
        <p><span id="currency-title"></span><br><span id="currency"></span></p>
        <p><span id="region-title"></span><br><span id="region"></span></p>
      </div>
      <div id="note-container">
        <p><span id="note-title"></span><br><span id="note"></span></p>
      </div>
    </div>
    <table class="list" id="storeList">
      <thead>
        <tr id="table-head">
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
