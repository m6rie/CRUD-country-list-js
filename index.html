<!-- an app to create your travel plan and list the countries you want to go to -->
<!DOCTYPE html>
<html>
  <head>
    <title>Info Travel List</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/203bddeb95.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>Info Travel List</header>
      <!-- <div id="choice-container"> -->
        <!-- <select name="countryName" id="countryName"></select>
        <button id="submit-button">Add Country</button> -->
      <!-- </div> -->
      <select name="countryName" id="countryName"></select>

      <div id="main-container">
        <div id="flag-container">
          <div id="flag">
            <img src="" alt="">
          </div>

          <button id="submit-button">Add Country</button>
        </div>
        <div id="info-container">
          <p>Capital <br> <span id="capital"></span></p>
          <p>Dialing Code <br> <span id="dialing-code"></span></p>
          <p>Population <br> <span id="population"></span></p>
          <p>Languages <br> <span id="language"></span></p>
          <p>Currency <br> <span id="currency"></span></p>
          <p>Region <br> <span id="region"></span></p>
        </div>
      </div>
      <td>
        <table class="list" id="storeList">
          <thead>
            <tr>
              <!-- <th>Order</th> -->
              <th>Country Name</th>
              <th id="flag-size">Flag</th>
              <th>Capital</th>
              <th>Dialing Code</th>
              <th>Population</th>
              <th>Languages</th>
              <th>Currency</th>
              <th>Region</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </td>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
